<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ config.TITLE }}</title>
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='fa/css/fontawesome.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='fa/css/brands.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='fa/css/solid.min.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open.Sans">
    </head>
    <body>
        <div class="container">
            <div class="grid">
                {% for photo in photos %}
                    <div class="grid-item">
                        <img src="{{ url_for('static', filename='photos/' + photo['filename']) }}" class="photo">
                        <div class="veil"></div>
                    </div>
                {% endfor %}
            </div>
            <div class="loupe">
                <div class="loupe-photo">
                    <img src="{{ url_for('static', filename='photos/DSC_2717.jpg') }}" class="photo-large">
                    <div class="loupe-previous"><div class="loupe-button"><i class="fa-solid fa-chevron-left"></i></div></div>
                    <div class="loupe-next"><div class="loupe-button"><i class="fa-solid fa-chevron-right"></i></div></div>
                </div>
                <div class="loupe-info">
                    <div class="loupe-info-title">Title</div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/cash.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
