<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ config.TITLE }}</title>
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='fa/css/fontawesome.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='fa/css/brands.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='fa/css/solid.min.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
    </head>
    <body>
        <div class="container">
            <div class="grid">
                {% for photo in photos %}
                    <div class="grid-item" style="background-color: #{{ photo['color'] }}; aspect-ratio: {{ photo['width'] }}/{{ photo['height'] }}" data-uid="{{ photo['uid'] }}" data-index="{{ loop.index }}" data-load-url="{{ url_for('get_grid_item', uid=photo['uid']) }}" data-loaded="false"></div>
                {% endfor %}
                <div class="grid-actions">
                    <div class="grid-button grid-action-zoom-in"><i class="fa-solid fa-magnifying-glass-plus"></i></div>
                    <div class="grid-button grid-action-zoom-out"><i class="fa-solid fa-magnifying-glass-minus"></i></div>
                </div>
            </div>
            <div class="loupe">
                <div class="loupe-photo">
                    <img src="" class="photo-large">
                    <div class="loupe-prev"><div class="loupe-button"><i class="fa-solid fa-chevron-left"></i></div></div>
                    <div class="loupe-next"><div class="loupe-button"><i class="fa-solid fa-chevron-right"></i></div></div>
                </div>
                {% if config.SHOW_METADATA %}
                    <div class="loupe-metadata{% if config.METADATA_VISIBLE_BY_DEFAULT == False %} invisible{% endif %}">
                        <div class="loupe-metadata-element"><i class="fa-solid fa-image"></i> <span class="loupe-metadata-title"></span></div>
                        <div class="loupe-metadata-element"><i class="fa-solid fa-calendar-days"></i> <span class="loupe-metadata-date"></span></div>
                        <div class="loupe-metadata-element"><i class="fa-solid fa-map-marker-alt"></i> <span class="loupe-metadata-place"></span></div>
                        <div class="loupe-metadata-element"><i class="fa-solid fa-camera-retro"></i> <span class="loupe-metadata-camera"></span></div>
                        <div class="loupe-metadata-element"><i class="fa-solid fa-binoculars"></i> <span class="loupe-metadata-lens"></span></div>
                        <div class="loupe-metadata-element loupe-metadata-settings"><i class="fa-solid fa-sliders"></i> <span class="loupe-metadata-focal-length"></span> <span class="loupe-metadata-aperture"></span> <span class="loupe-metadata-exposure-time"></span> <span class="loupe-metadata-sensitivity"></span></div>
                    </div>
                {% endif %}
                <div class="loupe-actions">
                    {% if config.SHOW_METADATA %}
                        <div class="loupe-button loupe-action-info"><i class="fa-solid fa-info-circle"></i></div>
                    {% endif %}
                </div>
                <div class="loupe-photo-index"><span></span></div>
            </div>
        </div>

        <script>
            let rowHeight = {{ config.DEFAULT_ROW_HEIGHT }};
            let rowHeightStep = {{ config.ROW_HEIGHT_STEP }};
        </script>
        <script src="{{ url_for('static', filename='js/cash.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
